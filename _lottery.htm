        <div class="wrapper">
            <!-- container 開始 -->
            <div class="container">
                <!-- 表單 -->
                <div class="lottery">
                   <!-- 左側表單 開始 -->
                   <div class="col-12 contact_form">
                    <form>
                        <div class="form-group row">
                            <label for="name" class="col-5 col-form-label">姓名(必填)</label>
                            <div class="col-7">
                                <input type="text" class="form-control" id="name" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="phoneNumber" class="col-5 col-form-label">電話(必填)</label>
                            <div class="col-7">
                                <input type="text" class="form-control" id="phoneNumber" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-5 col-form-label">電子信箱(必填)</label>
                            <div class="col-7">
                                <input type="text" class="form-control" id="email" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="content" class="col-4 col-form-label">對於這次活動有任何建議都可以在此流言</label>
                            <div class="col-8">
                                <textarea
                                    type="text"
                                    class="form-control"
                                    id="content"
                                    style="height: 180px"
                                ></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="verifiCode" class="col-4 col-form-label">驗證碼</label>
                            <div class="col-7 col-sm-4">
                                <input type="text" class="form-control" id="verifiCode" />
                            </div>
                            <div class="col-6 col-sm-4">
                                <img src="img/fonfirm-img.png" alt="" style="border: 1px solid gray" />
                            </div>
                        </div>

                        <div class="form-group row privacy_policy">
                            <label class="col-4 col-form-label"></label>
                            <div class="col-sm-8">
                                <div class="form-check">
                                    <input class="form-check-input btn-check d-none" type="checkbox" id="privacy" />
                                    <label class="btn btn-outline-primary" for="privacy">
                                        <i class="fas fa-check"></i>
                                    </label>
                                    <label class="form-check-label d-inline" for="privacy">
                                        我已閱讀並同意「<a href="#">隱私權政策</a>」內容。
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="loading"></div>
                            <button type="button" class="btn btn-primary mr-3">送出</button>
                            <button type="button" class="btn btn-secondary">清除</button>
                        </div>
                    </form>
