<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/scene_5_sushi.svg" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="/fontawesome/css/all.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <title>版型</title>
    </head>
    <body>
        <!-- warpper 開始 -->
        <div class="wrapper">
            <!-- container 開始 -->
            <div class="container">
                <!-- 第三幕 大獎 -->
                <div class="prize_scene  d-none">
                    <div class="congratulate">
                        <img class="ribbon" src="img/scene_3_ribbon.svg" alt="" />
                        <img class="word" src="img/scene_3_word.svg" alt="" />
                    </div>

                    <div class="catch_fish">
                        <img class="fishing_web" src="img/scene_3_fishingweb.svg" />
                        <div class="blink_box">
                            <img class="fish_blink" src="img/scene_3_fish.svg" alt="" />
                        </div>
                    </div>
                    <!-- 按鈕+手 -->
                    <div class="btn_box">
                        <img src="img/scene_3_button.svg" alt="" />
                        <div class="pointer"></div>
                    </div>
                </div>
                <!-- 第四幕 QRcode -->
                <div class="qrcode_scene">
                    <div class="qrcode">
                        <img src="img/scene_4_content.svg" alt="" />
                    </div>
                    <!-- 按鈕+手 -->
                    <div class="btn_box">
                        <img src="img/scene_4_button.svg" alt="" />
                        <div class="pointer"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- warpper 結束 -->
        <!-- 過場黑幕 500s-->
        <div class="trans_scene s_500 d-none"></div>
        <audio data-name="click" src="audio/click.mp3" alt=""></audio>
        <audio data-name="mission" src="audio/misson.mp3" alt=""></audio>
        <audio data-name="fish_jump" src="audio/fish_jump.mp3" alt=""></audio>
        <audio data-name="prize" src="audio/prize.mp3" alt=""></audio>
        <audio data-name="BGM-suspense" src="audio/BGM-suspense.mp3" alt=""></audio>
        <audio data-name="BGM-speed" src="audio/BGM-speed.mp3" alt=""></audio>
        <audio data-name="BGM-happy" src="audio/BGM-happy.mp3" alt=""></audio>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/common.js"></script>

    </body>
</html>
