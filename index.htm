<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="16x16" href="" />
        <link rel="stylesheet" href="css/style.css" />
        <title>版型</title>
    </head>
    <body>
        <!-- warpper 開始 -->
        <div class="wrapper">
            <!-- container 開始 -->
            <div class="container">
                <div class="intro_scene">
                        <div class="main">
                            <div class="chat_bubble"></div>
                            <div class="chat_bubble_2"></div>
                            <div class="man">
                                <div class="glass">
                                    <img class="flash" src="./img/scene_1_flash.svg" alt=""/>
                                </div>
                                <div class="spark_box">
                                    <img class="spark" src="./img/scene_1_spark.svg" alt="" />
                                    <img class="spark_small" src="./img/scene_1_spark.svg" alt="" />
                                </div>
                            </div>
                        </div>
                        <div class="table"></div>
                </div>
            </div>
        </div>
        <div class="loading_scene">
            <div class="black_bg left"></div>
            <div class="black_bg right"></div>
            <div class="loading_wrapper">
                <img src="img/loading.svg" alt=""/>
                <p>Loading...</p>
                
                <div class="loading_bar">
                    <div class="loading_inner"></div>
                </div>

            </div>
        </div>
        <!-- warpper 結束 -->
        <script src="js/common.js"></script>
        <script>
            $(function () {
            });

        </script>
    </body>
</html>
