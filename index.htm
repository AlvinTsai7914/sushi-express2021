<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/loading.svg" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="fontawesome/css/all.min.css" />
        <!-- <link rel="preload" href="img/" as="image" /> -->
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
        <title>尋找鯛魚哥</title>
    </head>
    <body>
        <!-- warpper 開始 -->
        <div class="wrapper">

            <!-- 開始遊戲按鈕 -->
            <!-- <div class="start_game_btn">
                <img src="img/scene_1_button.svg" alt="" />
            </div>
             -->
             <div class="audio_btn d-none">
                <img  class="" src="img/audio_icon_mute.svg" alt="" />
                <img class="d-none" src="img/audio_icon_play.svg" alt="" />
            </div>

            <!-- container 開始 -->
            <div class="container">

                <!-- 第零幕 loading -->
                <div class="loading_scene">
                    <div class="loading_front">
                        <div class="black_bg left"></div>
                        <div class="black_bg right"></div>
                        <div class="loading_wrapper">
                            <img src="img/loading.svg" alt="" />
                            <p>Loading...</p>
                            <div class="loading_bar">
                                <div class="loading_inner"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 第一幕 開場 -->
                <div class="intro_scene d-none">
                    <div class="billboard"> 
                        <img src="img/scene_1_logo.png" alt=""/>
                    </div>
                    <div class="main">
                   
                        <!-- 對話框1 -->
                        <div class="chat_bubble first">
                            <p class="chat">我是名偵探 鮪魚俠</p>
                            <i class="fas fa-caret-down fa-lg"></i>
                        </div>

                        <!-- 對話框2 -->
                        <div class="chat_bubble second d-none">
                            <p class="chat">有一個任務 
                                需要你協助我完成</p>
                        </div>

                        <!-- 鮪魚俠 -->
                        <div class="man">
                            <div class="magnifier">
                                <div class="spark_box">
                                    <img class="spark" src="./img/scene_1_spark.svg" alt="" />
                                    <img class="spark_small" src="./img/scene_1_spark.svg" alt="" />
                                </div>
                                <div class="glass_border">
                                    <div class="glass">
                                        <img class="flash" src="./img/scene_1_flash.svg" alt="" />
                                    </div>
                                </div>
                            </div>
                            <img class="post_rising d-none" src="img/scene_1_post.svg" alt="" />
                        </div>
                        <div class="btn_box d-none check_mission">
                            <div class="pointer"></div>
                        </div>
                    </div>
                </div>

                <!-- 第二幕 遊戲 -->
                <div class="game_scene d-none">
                    <div class="chat_bubble_box">
                        <!-- 對話框1 -->
                        <div class="chat_bubble game_first">
                            <p class="chat">臺灣鯛魚哥在哪裡啊? 
                                <span>請點擊捕捉</span></p>
                        </div>

                        <!-- 對話框2 -->
                        <div class="chat_bubble game_second d-none">
                            <p class="chat">哎呀~臺灣鯛魚哥逃走了！
                                <span>請再次點擊捕捉</span></p>
                        </div>

                        <!-- 對話框3 -->
                        <div class="chat_bubble game_third d-none">
                            <p class="chat">再次點擊臺灣鯛魚哥
                                進行收網捕捉</p>
                        </div>

                        <!-- 對話框 點到蝦或飛魚 -->
                        <div class="chat_bubble game_fail d-none">
                            <p class="chat">這不是臺灣鯛魚哥唷！</p>
                        </div>

                        <!-- 對話框 點到蝦或飛魚 -->
                        <div class="chat_bubble egg1 d-none">
                            <p class="chat">其實你有看到鯛魚哥的
                                ..............對吧?</p>
                        </div>

                        <!-- 對話框 點到蝦或飛魚 -->
                        <div class="chat_bubble egg2 d-none">
                            <p class="chat">再這樣我要生氣摟</p>
                        </div>

                        <!-- 對話框 點到蝦或飛魚 -->
                        <div class="chat_bubble egg d-none">
                            <p class="chat">好吧好吧...算我輸
                                鯛魚哥在這...</p>
                        </div>
                    </div>
                    <div class="river">
                        <!-- 第四層海浪 -->
                        <div class="wave_box z-10">
                            <img src="img/scene_2_wave_4.svg" alt="" class="wave" />
                        </div>
                        <!-- 第三層海浪 -->
                        <div class="wave_box z-20">
                            <div class="float_up3">
                                <img class="diu" src="img/scene_2_fish_3.svg" />
                            </div>
                            <div class="float_up5">
                                <div class="shadow">
                                    <img class="diu prize" src="img/scene_2_fish_light.svg" />
                                </div>
                                <div class="light"></div>
                            </div>
                            <img src="img/scene_2_wave_3.svg" alt="" class="wave" />
                        </div>
                        <!-- 第二層海浪 -->
                        <div class="wave_box z-30">
                            <div class="float_up1">
                                <img class="fish" src="img/scene_2_fish_1.svg" />
                            </div>

                            <img src="img/scene_2_wave_2.svg" alt="" class="wave" />
                        </div>
                        <!-- 第一層海浪 -->
                        <div class="wave_box z-40">
                            <div class="float_up2">
                                <img class="shrink" src="img/scene_2_fish_2.svg" />
                            </div>
                            <div class="float_up4">
                                <img class="diu" src="img/scene_2_fish_3.svg" />
                            </div>
                            <img src="img/scene_2_wave_1.svg" alt="" class="wave" />
                        </div>
                        <!-- 預防破圖的海浪 -->
                        <div class="wave_box z-40" style="pointer-events: none
                        ;">
                            <img src="img/scene_2_wave_4.svg" alt="" class="wave" />
                        </div>
                    </div>
                </div>

                 <!-- 第三幕 大獎 -->
                 <div class="prize_scene d-none">
                    <div class="congratulate">
                        <img class="ribbon" src="img/scene_3_ribbon.svg" alt=""/>
                        <img class="word" src="img/scene_3_word.svg" alt=""/>
                    </div>
      
                    <div class="catch_fish">
                        <img class="fishing_web" src="img/scene_3_fishingweb.svg"/>
                        <div class="blink_box">
                            <img class="fish_blink" src="img/scene_3_fish.svg" alt=""/>
                        </div>
                    </div>

                    <!-- 按鈕+手 -->
                    <div class="btn_box">
                        <img src="img/scene_3_button.svg" alt="" />
                        <div class="pointer"></div>
                    </div>
                </div>

                <!-- 第四幕 QRcode -->
                <div class="qrcode_scene d-none">
                    <div class="qrcode">
                        <img src="img/scene_4_content.svg" alt="" />
                    </div>
                    <!-- 按鈕+手 -->
                    <div class="btn_box">
                        <img src="img/scene_4_button.svg" alt="" />
                        <div class="pointer"></div>
                    </div>
                </div>

                <!-- 第五幕 -->
                <div class="sushi_scene d-none">
                    <div class="content">
                        <img class="disc_word" src="img/scene_5_word.png" alt=""/>
                        <div class="sushi_box">
                            <img class="sushi" src="img/scene_5_sushi.svg" alt="" />
                        </div>
                        
                        <img class="sushi_shadow" src="img/scene_5_sushi_shadow.svg" alt="" />
                        <div class="light_box">
                            <img class="light" src="img/scene_5_light.svg" alt="" />
                        </div>
                        
                    </div>
                    <div class="btn_box">
                        <img src="img/scene_5_button.svg" alt="" />
                        <div class="pointer"></div>
                    </div>
                </div>

                 <!-- 表單 -->
                 <div class="lottery d-none">
                    <form>
                        <div class="col-5"></div>
                        <div class="col-7"></div>
                        <div class="col-5"></div>
                        <div class="col-7"></div>
                        <div class="col-5"></div>
                        <div class="col-7"></div>
                        <div class="col-5"></div>
                        <div class="col-7"></div>   
                    </form>
                </div>
            </div>
        </div>
        <!-- warpper 結束 -->

        <!-- 接取任務 -->
        <div class="post_wrapper d-none">
            <div class="post">
                <img class="content" src="img/scene_1_post_content.svg" alt="" />
                <div class="btn_box d-none accept_mission">
                    <div class="pointer"></div>
                </div>
                <img class="letsgo d-none" src="img/scene_1_letsgo.svg" alt="" />
            </div>
        </div>
        <!-- 過場黑幕 -->
        <div class="trans_scene s_default d-none"></div>
        <!-- 過場黑幕 500s-->
        <div class="trans_scene s_500 d-none"></div>
        <!-- 放大鏡從右到左閃過(備用方案)-->

            <div class="loading_front">
                <div class="black_bg left"></div>
                <div class="black_bg right"></div>
                <div class="loading_wrapper">
                    <img src="img/loading.svg" alt="" />
                    <p>Loading...</p>
                    <div class="loading_bar">
                        <div class="loading_inner"></div>
                    </div>
                </div>
            </div>
            <div class="loading_back">
                <div class="flash_wrapper">
                    <div class="magnifier">
                        <div class="spark_box">
                            <img class="spark" src="./img/scene_1_spark.svg" alt="" />
                            <img class="spark_small" src="./img/scene_1_spark.svg" alt="" />
                        </div>
                        <div class="glass_border">
                            <div class="glass">
                                <img class="flash" src="./img/scene_1_flash.svg" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

        <audio data-name="click" src="audio/click.mp3" alt="" ></audio>
        <audio data-name="mission" src="audio/misson.mp3" alt="" ></audio>
        <audio data-name="fish_jump" src="audio/fish_jump.mp3" alt="" ></audio>
        <audio data-name="prize" src="audio/prize.mp3" alt="" ></audio>
        <audio class="bgm" data-name="BGM-suspense" src="audio/BGM-suspense.mp3" alt="" loop="true"></audio>
        <audio data-name="BGM-speed" src="audio/BGM-speed.mp3" alt="" loop="true"></audio>
        <audio data-name="BGM-happy" src="audio/BGM-happy.mp3" alt="" loop="true"></audio>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/common.js"></script>
    </body>
</html>
